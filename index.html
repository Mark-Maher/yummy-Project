<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yummy</title>
  </head>
  <body>
    <div
      class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- navbar -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
      <!-- forLinks -->
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li
              onclick="showSearchInputs();closeSideNav()"
              class="py-2 position-relative"
            >
              Search
            </li>
            <li
              onclick="getCategories();closeSideNav()"
              class="py-2 position-relative"
            >
              Categories
            </li>
            <li
              onclick="getArea();closeSideNav()"
              class="py-2 position-relative"
            >
              Area
            </li>
            <li
              onclick="getIngredients();closeSideNav()"
              class="py-2 position-relative"
            >
              Ingredients
            </li>
            <li
              onclick="showContacts();closeSideNav()"
              class="py-2 position-relative"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <!-- icons -->
        <div class="nav-footer">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="footer">
            <p>Copyright Mark Maher 2023 All Rights<br />Reserved.</p>
          </div>
        </div>
      </div>

      <!-- area bta3 el button -->
      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 text-black"
      >
        <img class="logo" src="images/logo.png" alt="" />
        <i class="fa-solid fa-align-justify fa-2x open-close-icon"></i>

        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <!-- search -->
    <div class="container w-75" id="searchContainer"></div>

    <div class="min-vh-100 position-relative">
      <div
        class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>

      <!-- content -->
      <div class="container">
        <div class="row py-5 g-4" id="rowData"></div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
